<main>
  <div id="body-div">

  </div>
</main>
    <script>
      const tampungan = document.querySelector("#body-div");
      const searchParams = new URLSearchParams(location.search);

      fetch(`/api/obat/${searchParams.get("id")}`, {
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`,
          
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          const divName = document.createElement("div");
          divName.textContent = `Nama Obat: ${data.nama_obat}`;
          tampungan.appendChild(divName);

          const divHarga = document.createElement("div");
          divHarga.textContent = `Harga Obat: RP.${data.harga_obat}`;
          tampungan.appendChild(divHarga);

          const divKode = document.createElement("div");
          divKode.textContent = `Kode Obat: ${data.kode_obat}`;
          tampungan.appendChild(divKode);

          const divStok = document.createElement("div");
          divStok.textContent = `Stok Obat: ${data.stok_obat}`;
          tampungan.appendChild(divStok);


          const divFoto = document.createElement("div");
          const imgPhoto = document.createElement("img");
          imgPhoto.className="img-produk";
          imgPhoto.src = `/photos/${data.foto}`;
          divFoto.appendChild(imgPhoto);
          tampungan.appendChild(divFoto);

        });
    </script>
