<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="body-login">
    <div class="container-login">
      <div class="login">
        <form name="login" class="log">
          <ul>
            <li>
              <a class="tbl-biru" href="http://localhost:3000/login/"
                >Kembali</a
              >
            </li>
          </ul>
          <h1>DAFTAR</h1>
          <hr />
          <p>Cicendo Kota Bandung</p>
          <label for="login">Email</label>
          <input name="username" type="text" placeholder="Email" required autofocus/>
          <label for="pas">Password</label>
          <input
            name="password"
            type="password"
            placeholder="Password"
            required autofocus
            
          />
          <button>Daftar</button>
        </form>
        <script>
          document.querySelector("button").onclick = async (e) => {
            e.preventDefault();
            const user = document.login.username.value;
            const password = document.login.password.value;
            await fetch("/api/daftar", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user,
                password,
              }),
            });
            alert("Akun Anda Sudah Terdaftar.");
            location.href = "/login";
          };
        </script>
      </div>

      <div class="right">
        <img src="../images/b.gif" alt="" />
      </div>
    </div>
  </body>
</html>
